name: AutoDoc on PR

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  generate-autodocs:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and run AutoDoc
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
        run: |
          cd autodoc-ai-mcp-server
          npm ci
          npm run build
          node mcp-launcher.js all

      - name: Check for changes
        id: changes
        run: |
          git config user.name "autodoc-bot"
          git config user.email "autodoc@github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Auto-generated documentation by AutoDoc.AI"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push changes to PR branch
        if: steps.changes.outputs.changed == 'true'
        run: |
          git push origin HEAD:refs/heads/${{ github.event.pull_request.head.ref }}
